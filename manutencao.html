<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crow-d V2 - Em Breve</title>
    <link rel="icon" type="image/png" href="/img/corvo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #13141a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #a0aec0;
            max-width: 450px;
            margin: 0 auto;
        }
        .highlight {
            color: #8483de; /* Cor primária do seu site */
            font-weight: 600;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/img/corvo.png" alt="Logo Crow-d" class="logo">
        <h1>Estamos preparando algo incrível.</h1>
        <p>
            O <span class="highlight">Crow-d V2</span> está a caminho com uma experiência totalmente nova, mais rápida e cheia de novidades. Agradecemos a sua paciência enquanto damos os toques finais.
        </p>
    </div>
</body>
</html>
