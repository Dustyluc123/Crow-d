<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Crow-d</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="notificacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
            <span>Crow-d</span>
        </div>
        <nav class="main-nav">
            <a href="../home/home.html"><i class="fas fa-home"></i> Feed</a>
            <a href="../friends/amigos.html"><i class="fas fa-user-friends"></i> Amigos</a>
            <a href="../mensagen/mensagens.html"><i class="fas fa-comment"></i> Mensagens</a>
            <a href="#" class="profile-link"><i class="fas fa-user"></i> Perfil</a>
        </nav>
        <div class="user-actions">
            <a href="#" id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

    <div class="main-container">

        <aside class="sidebar left-sidebar">
            <div class="sidebar-section">
                <h3>Atalhos Rápidos</h3>
                <ul>
                    <li><a href="../Club/grupos.html"><i class="fas fa-users"></i> Grupos</a></li>
                    <li>
                        <a href="../pages/notificacao.html" class="notification-link-wrapper active">
                            <span><i class="fas fa-bell"></i> Notificação</span>
                            <span class="notification-badge" id="notification-badge" style="display: none;"></span>
                        </a>
                    </li>
                    <li><a href="../salvos/salvos.html"><i class="far fa-bookmark"></i> Salvos</a></li>
                    <li><a href="../events/eventos.html"><i class="fas fa-calendar"></i> Eventos</a></li>
                    <li><a href="../config/config.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </div>
        </aside>

        <div class="central-content">
            <main class="feed">
                <div class="page-header">
                    <h1><i class="fas fa-bell"></i> Suas Notificações</h1>
                </div>

                <div class="mark-all-read">
                    <button class="mark-all-read-btn" id="markAllReadBtn">
                        <i class="fas fa-check-double"></i> Marcar todas como lidas
                    </button>
                </div>
                
                <div id="notifications-container">
                    <div class="notification-loading">
                        <i class="fas fa-spinner fa-spin"></i> Carregando notificações...
                    </div>
                </div>
            </main>
        </div>

        
    </div>

    <script src="notificacao.js"></script>
    <script src="../config/darkmode.js"></script>
</body>
</html>
