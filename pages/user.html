<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário - Crow-d</title>
    <link rel="stylesheet" href="../home/home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="user.js"></script>
    <script src="../config/darkmode.js" defer></script> 
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <style>
        /* --- ESTILOS MELHORADOS PARA A GRELHA DE AMIGOS --- */

/* Transforma a grelha num layout mais espaçado */
/* Transforma a grelha num layout mais espaçado */
.friends-grid {
    display: grid;
    /* Cria colunas de tamanho flexível, mas com um mínimo de 200px */
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px; /* Aumenta o espaço entre os cartões */
    margin-top: 10px;
}

/* Estilo principal do cartão de amigo */
/* Estilo principal do cartão de amigo */
.friend-card {
    background-color: var(--light-bg-secondary);
    border: 1px solid var(--light-border);
    border-radius: var(--border-radius);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none; /* Remove o sublinhado do link */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.friend-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--box-shadow);
}

/* --- CORREÇÃO PARA A FOTO DO AMIGO (AVATAR) --- */

.friend-card .friend-avatar {
    width: 80px;  /* Largura fixa */
    height: 80px; /* Altura fixa */
    border-radius: 50%;
    object-fit: cover; /* Garante que a imagem preencha o círculo sem distorcer */
    margin-bottom: 10px; /* Espaço entre a foto e o nome */
    border: 3px solid var(--primary-color);

    /* As duas linhas abaixo são a chave da correção: */
    display: block;  /* Garante que a margem funcione corretamente */
    margin-left: auto;  /* Centraliza horizontalmente */
    margin-right: auto; /* Centraliza horizontalmente */
}

/* Estilo para o nome do amigo */
.friend-card .friend-name {
    font-size: 1rem;
    font-weight: 600;
    color: var(--dark-text);
    margin: 0;
}

/* --- Ajustes para o Modo Escuro --- */
body.dark-mode .friend-card {
    background-color: var(--dark-bg-tertiary);
    border-color: var(--dark-border);
}

body.dark-mode .friend-card .friend-name {
    color: var(--light-text);
}
    
/*
      Esta regra força o container principal a ter uma margem no topo,
      abrindo espaço para o header de 60px + 20px de respiro.
    */
    .main-container {
        margin-top: 80px;
    }

    /* Cabeçalho do Perfil */
    .profile-header {
        display: flex;
        align-items: center;
        background-color: var(--light-text); /* Usa variável */
        padding: 20px;
        border-radius: var(--border-radius);
        margin-bottom: 20px;
        border: 1px solid var(--light-border); /* Adiciona borda subtil */
        transition: background-color 0.3s, border-color 0.3s;
    }

    .profile-photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 30px;
        border: 4px solid var(--primary-color);
    }

    .profile-name {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 5px;
        color: var(--dark-text); /* Usa variável */
    }

    .profile-school {
        font-size: 16px;
        color: var(--light-text-secondary); /* Usa variável */
        margin: 0 0 10px;
        display: flex;
        align-items: center;
    }
    
    .profile-school i {
        margin-right: 5px;
        color: var(--primary-color);
    }

    /* Hobbies */
    .profile-hobbies {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
    }
    
    /* Botões de Ação no Perfil */
    .profile-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }
    
    .profile-btn {
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        border: none;
    }
    
    .follow-btn {
        background-color: var(--primary-color);
        color: var(--light-text);
    }
    
    .follow-btn:hover {
        background-color: var(--primary-hover);
    }
    
    /* Botão de "Seguindo" */
    .follow-btn.following {
        background-color: var(--light-bg-secondary);
        color: var(--dark-text);
        border: 1px solid var(--light-border);
    }
    
    .message-btn {
        background-color: var(--light-bg-secondary);
        color: var(--dark-text);
        border: 1px solid var(--light-border);
    }
    
    .message-btn:hover {
        background-color: #e0e0e0; /* Escurece um pouco no hover */
    }
    
    /* Abas do Perfil */
    .profile-tabs {
        display: flex;
        border-bottom: 1px solid var(--light-border);
        margin-bottom: 20px;
    }
    
    .profile-tab {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        color: var(--light-text-secondary);
        cursor: pointer;
        border-bottom: 3px solid transparent;
        transition: all 0.2s;
    }
    
    .profile-tab.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
    }
    
    .profile-tab:hover:not(.active) {
        color: var(--dark-text);
        border-bottom-color: var(--light-border);
    }
    
    /* Grelha de Amigos */
    .friends-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 15px;
    }
    
    .friend-photo {
        border: 2px solid var(--light-border);
    }
    
    .friend-photo:hover {
        border-color: var(--primary-color);
    }
    
    .friend-name {
        color: var(--light-text-secondary);
    }
    
    /* Mensagens de "Carregando" e "Sem conteúdo" */
    .loading-indicator, .no-content {
        text-align: center;
        padding: 30px;
        color: var(--light-text-secondary);
        background-color: var(--light-bg-secondary);
        border-radius: 10px;
    }

    /* ================================== */
    /* ESTILOS PARA O MODO ESCURO (DARK MODE) */
    /* ================================== */

    body.dark-mode .profile-header {
        background-color: var(--dark-bg-secondary);
        border-color: var(--dark-border);
    }

    body.dark-mode .profile-name {
        color: var(--light-text);
    }

    body.dark-mode .profile-school {
        color: var(--dark-text-secondary);
    }

    body.dark-mode .profile-btn.message-btn {
        background-color: var(--dark-bg-tertiary);
        color: var(--light-text);
        border-color: var(--dark-border);
    }
    
    body.dark-mode .profile-btn.message-btn:hover {
        background-color: #4a4b50;
    }

    body.dark-mode .follow-btn.following {
        background-color: var(--dark-bg-tertiary);
        color: var(--light-text);
        border: 1px solid var(--dark-border);
    }

    body.dark-mode .profile-tabs {
        border-bottom-color: var(--dark-border);
    }
    
    body.dark-mode .profile-tab {
        color: var(--dark-text-secondary);
    }
    
    body.dark-mode .profile-tab.active {
        color: var(--primary-hover);
        border-bottom-color: var(--primary-hover);
    }
    
    body.dark-mode .profile-tab:hover:not(.active) {
        color: var(--light-text);
        border-bottom-color: var(--dark-border);
    }

    body.dark-mode .friend-name {
        color: var(--dark-text-secondary);
    }

    body.dark-mode .friend-photo {
        border-color: var(--dark-border);
    }

    body.dark-mode .friend-photo:hover {
        border-color: var(--primary-hover);
    }

    body.dark-mode .loading-indicator,
    body.dark-mode .no-content {
        background-color: var(--dark-bg-secondary);
        color: var(--dark-text-secondary);
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
        .profile-header {
            flex-direction: column;
            text-align: center;
        }
        
        .profile-photo {
            margin-right: 0;
            margin-bottom: 15px;
        }
        
        .profile-actions {
            justify-content: center;
        }
    }
    </style>
</head>
<body>
    <!-- HEADER / MENU DE NAVEGAÇÃO -->
    <header>
        <div class="logo">
            <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
            <span>Crow-d</span>
        </div>
        <nav class="main-nav">
            <a href="../home/home.html"><i class="fas fa-home"></i> Feed</a>
            <a href="../friends/amigos.html"><i class="fas fa-user-friends"></i> Amigos</a>
            <a href="../mensagen/mensagens.html"><i class="fas fa-comment"></i> Mensagens</a>
            <a href="../editprofile/edit-profile.html" class="profile-link"><i class="fas fa-user"></i> Perfil</a>
        </nav>
        <div class="user-actions">
            <a href="#" id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-container">
        <main class="feed">
            <!-- Cabeçalho do perfil -->
            <div class="profile-header">
                <img src="../img/Design sem nome2.png" alt="Foto de perfil" class="profile-photo" id="profilePhoto">
                
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName">Carregando...</h1>
                    <div class="profile-school" id="profileSchool">
                        <i class="fas fa-school"></i>
                        <span>Carregando...</span>
                    </div>
                    
                    <div class="profile-hobbies" id="profileHobbies">
                        <!-- Hobbies serão carregados dinamicamente -->
                    </div>
                    
                    <div class="profile-actions">
                        <button class="profile-btn follow-btn" id="followBtn">
                            <i class="fas fa-user-plus"></i> Seguir
                        </button>
                        <button class="profile-btn message-btn" id="messageBtn">
                            <i class="fas fa-comment"></i> Mensagem
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Abas do perfil -->
            <div class="profile-tabs">
                <div class="profile-tab active" data-tab="posts">Publicações</div>
                <div class="profile-tab" data-tab="friends">Amigos</div>
            </div>
            
            <!-- Conteúdo do perfil -->
            <div class="profile-content">
                <!-- Aba de publicações -->
                <div class="profile-section" id="postsSection">
                    <h2 class="section-title"><i class="fas fa-newspaper"></i> Publicações</h2>
                    <div class="posts-container" id="postsContainer">
                        <div class="loading-indicator">
                            <i class="fas fa-spinner fa-spin"></i> Carregando publicações...
                        </div>
                    </div>
                </div>
                
                <!-- Aba de amigos -->
                <div class="profile-section" id="friendsSection" style="display: none;">
                    <h2 class="section-title"><i class="fas fa-user-friends"></i> Amigos</h2>
                    <div class="friends-grid" id="friendsGrid">
                        <div class="loading-indicator">
                            <i class="fas fa-spinner fa-spin"></i> Carregando amigos...
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <template id="post-template">
        <div class="post">
            <div class="post-header">
                <img src="../img/Design sem nome2.png" alt="Foto de perfil" class="profile-pic post-author-photo">
                <div class="post-info">
                    <h3 class="post-author-name">Nome do Usuário</h3>
                    <span class="post-timestamp">há 5 minutos</span>
                </div>
                <button class="delete-btn post-delete-btn" style="display: none;" title="Excluir publicação">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="post-content">
                <p class="post-text">Conteúdo da publicação...</p>
                <div class="post-media" style="display: none;">
                    <img src="" alt="Imagem da publicação" class="post-image">
                </div>
            </div>
            <div class="post-actions">
                <button class="post-action like-btn"><i class="far fa-heart"></i> <span class="like-count">0</span></button>
                <button class="post-action comment-btn"><i class="far fa-comment"></i> <span class="comment-count">0</span></button>
                <button class="post-action repost-btn"><i class="fas fa-retweet"></i> Republicar</button>
                <button class="post-action save-btn"><i class="far fa-bookmark"></i> Salvar</button>
                <button class="post-action share-btn"><i class="far fa-share-square"></i></button>
            </div>
            <div class="post-comments">
                <div class="comment-input">
                    <img src="../img/Design sem nome2.png" alt="Foto de perfil" class="profile-pic small comment-user-photo">
                    <input type="text" placeholder="O que você está pensando?" class="comment-text">
                    <button class="send-comment-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div class="comments-list">
                    </div>
            </div>
        </div>
    </template>
    <template id="comment-template">
        <div class="comment">
            <img src="../img/Design sem nome2.png" alt="Foto de perfil" class="profile-pic small comment-author-photo">
            <div class="comment-content">
                <h4 class="comment-author-name">Nome do Usuário</h4>
                <p class="comment-text">Conteúdo do comentário...</p>
                <div class="comment-footer">
                    <span class="comment-timestamp">há 2 minutos</span>
                    <button class="comment-like-btn"><i class="far fa-heart"></i> <span class="comment-like-count">0</span></button>
                </div>
            </div>
        </div>
    </template>
   
    
     
</body>
</html>
