        /* Em eventos.html, dentro da tag <style> */

/* Estilo para o container das tags */
.tag-selection-container {
    max-height: 150px; /* Define uma altura máxima */
    overflow-y: auto; /* Adiciona uma barra de rolagem vertical se necessário */
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 10px;
    background-color: var(--light-bg);
}

body.dark-mode .tag-selection-container {
    background-color: var(--dark-bg);
}

/* Estilo para cada opção de tag (hobby-option) */
.hobby-option {
    display: inline-block;
    margin: 5px;
    background-color: var(--light-bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
}

body.dark-mode .hobby-option {
    background-color: var(--dark-bg-secondary);
}

.hobby-option:hover {
    background-color: var(--border-color);
}

/* Esconde a bolinha do checkbox */
.hobby-option input[type="checkbox"] {
    display: none;
}

/* Estilo para o texto da tag */
.hobby-option .hobby-name {
    display: inline-block;
    padding: 8px 15px;
    font-size: 0.9em;
}

/* Estilo para a tag quando o checkbox está selecionado */
.hobby-option input[type="checkbox"]:checked + .hobby-name {
    background-color: var(--primary-color);
    color: white;
    border-radius: 20px;
    border-color: var(--primary-color);
}
    /* Adiciona o espaço que pediu entre as tags e o botão */
    .event-tags {
        margin-bottom: 15px;
    }

    .container-dos-cards {
        display: flex;
        flex-wrap: wrap;
        /* Permite que os cards quebrem para a próxima linha */
        gap: 20px;
        /* Espaçamento entre os cards */
    }

    /* Novo estilo para os itens na lista de eventos populares */
    #popular-events-container .event {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    #popular-events-container .event-date {
        background-color: var(--primary-color);
    }

    .event-card {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .event-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .event-actions {
        margin-top: auto;
    }

    /* Limita a descrição a 3 linhas e adiciona "..." */
    .event-description {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;

        -webkit-box-orient: vertical;
        line-height: 1.5em;
        min-height: 4.5em;
    }

    /* Adicionado para os links dos cards */
    .event-card-link {
        text-decoration: none;
        color: inherit;
        display: block;
        height: 100%;
    }

    /* Estilo para o container do 'switch' */
.input-group.switch-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-top: 1px solid var(--border-color);
    margin-top: 10px;
}

.input-group.switch-container label {
    margin-bottom: 0;
    font-weight: bold;
}

.switch-label {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 28px;
    cursor: pointer;
}

.switch-label input[type="checkbox"] {
    opacity: 0;
    width: 0;
    height: 0;
}

.switch-slider {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 28px;
    transition: .4s;
}

.switch-slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
}

.switch-label input:checked + .switch-slider {
    background-color: var(--primary-color);
}

.switch-label input:checked + .switch-slider:before {
    transform: translateX(22px);
}
</style>
