<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <title>Eventos - Crow-d</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="../home/page-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* Adiciona o espaço que pediu entre as tags e o botão */
    .event-tags {
        margin-bottom: 15px;
    }
    .container-dos-cards {
  display: flex;
  flex-wrap: wrap; /* Permite que os cards quebrem para a próxima linha */
  gap: 20px; /* Espaçamento entre os cards */
}
    /* Novo estilo para os itens na lista de eventos populares */
    #popular-events-container .event {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    #popular-events-container .event-date {
        background-color: var(--primary-color);
    }

    .event-card {
        display: flex;
        flex-direction: column;
        height: 100%; 
    }

    .event-content {
        flex-grow: 1; 
        display: flex;
        flex-direction: column;
    }

    .event-actions {
        margin-top: auto; 
    }

    /* Limita a descrição a 3 linhas e adiciona "..." */
    .event-description {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
       
        -webkit-box-orient: vertical;
        line-height: 1.5em; 
        min-height: 4.5em; 
    }

    /* Adicionado para os links dos cards */
    .event-card-link {
        text-decoration: none;
        color: inherit;
        display: block;
        height: 100%;
    }
</style>

<body>
    <header>
        <div class="logo">
            <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
            <span>Crow-d</span>
        </div>
        <nav class="main-nav">
            <a href="../home/home.html"><i class="fas fa-home"></i> Feed</a>
            <a href="../friends/amigos.html"><i class="fas fa-user-friends"></i> Amigos</a>
            <a href="../mensagen/mensagens.html"><i class="fas fa-comment"></i> Mensagens</a>
            <a href="#" class="profile-link"><i class="fas fa-user"></i> Perfil</a>
        </nav>
        <div class="user-actions">
            <a href="../login/login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar left-sidebar">
            <div class="sidebar-section">
                <h3>Atalhos Rápidos</h3>
                <ul>

                    <li><a href="../Club/grupos.html"><i class="fas fa-users"></i> Grupos</a></li>
                    <li>
                        <a href="../pages/notificacao.html" class="notification-nav-link">
    <i class="fas fa-bell"></i>
    <span>Notificação</span>
    <span class="notification-badge" id="header-notification-badge" style="display: none;"></span>
</a>
                    </li>
                    
                    <li><a href="../salvos/salvos.html"><i class="far fa-bookmark"></i> Salvos</a></li>
                    <li><a href="../events/eventos.html" class="active"><i class="fas fa-calendar"></i> Eventos</a></li>
                    <li><a href="../config/config.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Meus Eventos</h3>
                <ul id="my-events-list">
                </ul>
            </div>
        </aside>

        <main class="feed">
            <h1 class="page-title"><i class="fas fa-calendar"></i> Eventos</h1>

            <div class="action-buttons">
                <button class="action-btn" id="createEventBtn"><i class="fas fa-plus"></i> Criar Evento</button>
            </div>

            <h2>Próximos Eventos</h2>
            <div class="events-container">

            </div>
        </main>

        <aside class="sidebar right-sidebar">
            <div class="sidebar-section">
                <h3>Eventos Populares</h3>
                <p class="section-subtitle">Eventos com mais participantes</p>

                <div id="popular-events-container">
                </div>
            </div>
        </aside>
    </div>

    <div class="modal" id="createEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Novo Evento</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form class="modal-form">
                <div class="input-group">
                    <label for="eventName">Nome do Evento</label>
                    <input type="text" id="eventName" placeholder="Digite o nome do evento" required>
                </div>
                <div class="input-group">
                    <label for="eventLocation">Local</label>
                    <input type="text" id="eventLocation" placeholder="Digite o local do evento" required>
                </div>
                <div class="input-group">
                    <label>Data e Hora</label>
                    <div class="date-time-inputs">
                        <input type="date" id="eventDate" required>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="eventDescription">Descrição</label>
                    <textarea id="eventDescription" placeholder="Descreva o evento" required></textarea>
                </div>
                <div class="input-group">
                    <label for="eventTags">Tags (separadas por vírgula)</label>
                    <input type="text" id="eventTags" placeholder="Ex: Música, Arte, Esportes">
                </div>
                <div class="modal-actions">
                    <button type="button" class="event-btn secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="event-btn">Criar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="eventos.js"></script>
    <script src="../config/darkmode.js"></script>
    <script src="../config/global.js" defer></script>
    <script src="../config/global-notifications.js" defer></script>
</body>

</html>
