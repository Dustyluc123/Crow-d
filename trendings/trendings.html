<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="../home/home.css"> 
    <link rel="stylesheet" href="../home/home.css"> 
    
    <link rel="icon" type="image/png" href="../img/corvo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script> 
    <script src="config/global.js"></script> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
        </div>
        <nav class="main-nav">
            <a href="../index.html"><i class="fas fa-home"></i> Feed</a>
            <a href="../friends/amigos.html"><i class="fas fa-user-friends"></i> Amigos</a>
            <a href="../mensagen/mensagens.html"><i class="fas fa-comment"></i> Mensagens</a>

        </nav>
        <div class="user-actions">
            <a href="../config/config.html"><i class="fas fa-cog"></i> </a>
        </div>
    </header>

    <div class="main-container">
        <div class="central-content">
            <main class="feed">
                <h1 class="page-title"><i class="fas fa-fire"></i> Trending Topics</h1>
                
                <div class="trending-block">
                    <h2 class="trending-title">Top 10 Tendências do Momento</h2>
                    
                    <ol id="trending-list" class="trending-list">
                        <div class="loading-indicator">
                            <i class="fas fa-spinner fa-spin"></i> Carregando tendências do Firebase...
                        </div>
                    </ol>

                    <p class="trending-disclaimer">As tendências são baseadas nos posts mais recentes no site.</p>
                </div>
                
            </main>
        </div>
    </div>

    <script src="trendings.js" defer></script>
    <script src="config/darkmode.js"></script>
