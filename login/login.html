<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crow-d</title>
    <link rel="stylesheet" href="styles1.css">

    <!-- Firebase SDK -->
     <script src="../config/global-notifications.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo à Crow-d</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div class="social-login">
            <button id="login-google" type="button">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Entrar com Google
            </button>
        </div>

        <div class="bottom-links">
            <p><a href="../esqueceu-senha/esqueceu-senha.html">Esqueceu a senha?</a></p>
            <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAeEyxi-FUvoPtP6aui1j6Z7Wva9lWd7WM",
            authDomain: "tcclogin-7e7b8.firebaseapp.com",
            projectId: "tcclogin-7e7b8",
            storageBucket: "tcclogin-7e7b8.appspot.com",
            messagingSenderId: "1066633833169",
            appId: "1:1066633833169:web:3fcb8fccac38141b1bb3f0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login com E-mail e Senha
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Verifica se o e-mail do usuário foi verificado
                    if (userCredential.user.emailVerified) {
                        window.location.href = "../home/home.html";
                    } else {
                        alert("Por favor, verifique seu e-mail antes de fazer o login.");
                        auth.signOut(); // Desloga o usuário para forçar a verificação
                    }
                })
                .catch((error) => {
                    alert("Erro ao fazer login: " + error.message);
                });
        });

        // Login com Google (Lógica igual à da página de cadastro)
        const googleBtn = document.getElementById('login-google');
        googleBtn.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });

            try {
                const result = await auth.signInWithPopup(provider);
                const isNewUser = result.additionalUserInfo.isNewUser;

                // Se for um novo usuário, vai para a criação de perfil
                if (isNewUser) {
                    window.location.href = '../profile/profile.html';
                } else {
                    // Se já for um usuário existente, vai para a home
                    window.location.href = '../home/home.html';
                }
            } catch (error) {
                alert('Erro ao fazer login com Google: ' + error.message);
            }
        });
    </script>
</body>
</html>
