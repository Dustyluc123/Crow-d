<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crow-d</title>
    <link rel="stylesheet" href="styles1.css">
      <link rel="icon" type="image/png" href="../img/corvo.png">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script src="../config/global-notifications.js" defer></script>
</head>
<body>
    <div id="toast-container"></div>
    <div class="login-container">
        <h1>Bem-vindo à Crow-d</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div class="social-login">
            <button id="login-google" type="button">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Entrar com Google
            </button>
        </div>

        <div class="bottom-links">
            <p><a href="../esqueceu-senha/esqueceu-senha.html">Esqueceu a senha?</a></p>
            <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAeEyxi-FUvoPtP6aui1j6Z7Wva9lWd7WM",
        authDomain: "tcclogin-7e7b8.firebaseapp.com",
        projectId: "tcclogin-7e7b8",
        storageBucket: "tcclogin-7e7b8.appspot.com",
        messagingSenderId: "1066633833169",
        appId: "1:1066633833169:web:3fcb8fccac38141b1bb3f0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // --- LÓGICA DE LOGIN ATUALIZADA E CORRIGIDA ---
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const email = emailInput.value;
        const password = passwordInput.value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                if (userCredential.user.emailVerified) {
                    window.location.href = "../index.html";
                } else {
                    showToast("Por favor, verifique seu e-mail antes de fazer o login.", "error");
                    auth.signOut();
                }
            })
            .catch((error) => {
                // Limpa o estado de erro anterior
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');

                // --- INÍCIO DA LÓGICA CORRIGIDA ---
                // Trata todos os erros de credenciais inválidas da mesma forma
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/invalid-login-credentials') {
                    showToast('E-mail ou senha incorretos. Tente novamente.', 'error');
                    
                    // Adiciona o efeito de erro a AMBOS os campos
                    emailInput.classList.add('error');
                    passwordInput.classList.add('error');
                    
                    // Remove o efeito após 1 segundo
                    setTimeout(() => {
                        emailInput.classList.remove('error');
                        passwordInput.classList.remove('error');
                    }, 1000);

                } else if (error.code === 'auth/too-many-requests') {
                    showToast('Muitas tentativas de login falhadas. Tente novamente mais tarde.', 'error');
                } else {
                    showToast('Ocorreu um erro inesperado.', 'error');
                    console.error("Erro de login:", error);
                }
                // --- FIM DA LÓGICA CORRIGIDA ---
            });
    });

    // Login com Google
    const googleBtn = document.getElementById('login-google');
    googleBtn.addEventListener('click', async () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        try {
            const result = await auth.signInWithPopup(provider);
            const isNewUser = result.additionalUserInfo.isNewUser;

            if (isNewUser) {
                window.location.href = '../profile/profile.html';
            } else {
                window.location.href = '../index.html';
            }
        } catch (error) {
            showToast('Erro ao fazer login com Google: ' + error.message, 'error');
        }
    });
</script>
</body>
</html>
