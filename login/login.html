<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crow-d</title>
    <link rel="stylesheet" href="styles1.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo à Crow-d</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div>
            <button id="login-google" type="button">Entrar com Google</button>
        </div>

        <div>
            <p><a href="../esqueceu-senha/esqueceu-senha.html">Esqueceu a senha?</a></p><br><br>
        </div>
        <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>
    </div>

    <script>
        // Configuração do Firebase
       const firebaseConfig = {
    apiKey: "AIzaSyAeEyxi-FUvoPtP6aui1j6Z7Wva9lWd7WM",
    authDomain: "tcclogin-7e7b8.firebaseapp.com",
    projectId: "tcclogin-7e7b8",
    storageBucket: "tcclogin-7e7b8.appspot.com",
    messagingSenderId: "1066633833169",
    appId: "1:1066633833169:web:3fcb8fccac38141b1bb3f0"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = "../home/home.html";
                })
                .catch((error) => {
                    alert("Erro ao fazer login: " + error.message);
                });
        });

        // Login com Google
const provider = new firebase.auth.GoogleAuthProvider();

document.getElementById("login-google").addEventListener("click", () => {
  auth.signInWithPopup(provider)
    .then((result) => {
      // Usuário autenticado com sucesso
      window.location.href = "../home/home.html"; // redireciona para home
    })
    .catch((error) => {
      alert("Erro no login com Google: " + error.message);
    });
});
    </script>
</body>
</html>
