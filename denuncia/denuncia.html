<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../home/home.css"> <link rel="stylesheet" href="denuncia.css">   <link rel="icon" type="image/png" href="../img/corvo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../config/global.js" defer></script>
    <script src="../config/global-notifications.js" defer></script>
    <script src="../config/darkmode.js" defer></script>
    </head>
<body>
    <div id="toast-container"></div>
    <header>
        <div class="logo">
             <a href="../index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                 <i class="fas fa-arrow-left" style="margin-right: 15px;"></i>
                 <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
             </a>
        </div>
        <nav class="main-nav">
             <a href="../index.html"><i class="fas fa-home"></i> Feed</a>
             <a href="../friends/amigos.html"><i class="fas fa-user-friends"></i> Amigos</a>
             <a href="../mensagen/mensagens.html"><i class="fas fa-comment"></i> Mensagens</a>
             <a href="#" class="profile-link"><i class="fas fa-user"></i> Perfil</a>
        </nav>
        <div class="user-actions">
             <a href="../config/config.html"><i class="fas fa-cog"></i> </a>
        </div>
    </header>

    <div class="main-container">
        <main class="feed">
            <h1 class="page-title"><i class="fas fa-flag"></i> Fazer uma Denúncia</h1>

            <div class="report-container">
                <p class="section-subtitle">Selecione o motivo da sua denúncia e forneça detalhes adicionais, se necessário. Sua identidade permanecerá anônima para o usuário denunciado.</p>

                <form id="report-form">
                    <input type="hidden" id="reported-item-id" value=""> <input type="hidden" id="reported-item-type" value=""> <div class="input-group">
                        <label>Motivo da Denúncia:</label>
                        <div class="radio-options report-options">
                            <label class="radio-option">
                                <input type="radio" name="report-reason" value="spam" required>
                                <span>Spam ou Conteúdo Enganoso</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="report-reason" value="abuse_harassment">
                                <span>Abuso ou Assédio</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="report-reason" value="inappropriate_content">
                                <span>Conteúdo Impróprio ou Ofensivo</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="report-reason" value="hate_speech">
                                <span>Discurso de Ódio ou Discriminação</span>
                            </label>
                             <label class="radio-option">
                                <input type="radio" name="report-reason" value="impersonation">
                                <span>Falsidade Ideológica / Perfil Falso</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="report-reason" value="other">
                                <span>Outro</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="report-details">Detalhes Adicionais (Opcional):</label>
                        <textarea id="report-details" name="report-details" rows="4" placeholder="Forneça mais informações sobre o problema..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="secondary-btn" onclick="window.history.back();">Cancelar</button>
                        <button type="submit" class="danger-btn" id="submit-report-btn">Enviar Denúncia</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

     <div id="mobile-bottom-nav">
        <button id="left-sidebar-toggle" class="mobile-nav-item"><i class="fas fa-bars"></i></button>

        <a href="../friends/amigos.html" class="mobile-nav-item"><i class="fas fa-user-friends"></i></a>
        <a href="../mensagen/mensagens.html" class="mobile-nav-item"><i class="fas fa-comment"></i></a>
        <a href="#" class="profile-link mobile-nav-item"><i class="fas fa-user"></i></a>
    </div>
    <script src="denuncia.js" defer></script>
    </body>
</html>
