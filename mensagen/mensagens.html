<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mensagens - Crow-d</title>
  <link rel="icon" type="image/png" href="../img/corvo.png" />

  <!-- Seus estilos globais -->

  <link rel="stylesheet" href="../home/home.css" />
  <link rel="stylesheet" href="../css/global.css" />
  
  

  <!-- Estilos desta página -->
  <link rel="stylesheet" href="mensagens.css" />

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Emoji picker -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

  <!-- Seus scripts globais (Firebase init, darkmode etc.) -->
     <script src="../config/global.js"></script>
  <script src="../config/global-notifications.js"></script>

  <script src="../config/global-modals.js" ></script>
  <script src="../config/darkmode.js" defer></script>
</head>
 <body class="mensagens-page">

   <header>
        <div class="logo">
            <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
            <span>Crow-d</span>
        </div>
        <nav class="main-nav">
            <a href="../index.html"><i class="fas fa-home"></i> Feed</a>
            <a href="../friends/amigos.html"><i class="fas fa-user-friends"></i> Amigos</a>
            <a href="../mensagen/mensagens.html"><i class="fas fa-comment"></i> Mensagens</a>
            <a href="../editprofile/edit-profile.html" class="profile-link"><i class="fas fa-user"></i> Perfil</a>
        </nav>
        <div class="user-actions">
            <a href="#" id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

  <div class="main-container">
    <main class="feed" id="feed">
      <h1 class="page-title"><i class="fas fa-comment"></i> Mensagens</h1>

      <div class="messages-container">
        <!-- Lista de conversas -->
        <aside class="conversations-list">
          <div id="conversations-items">
            <div class="loading-conversations">
              <i class="fas fa-spinner fa-spin"></i> Carregando conversas...
            </div>
          </div>

          <!-- Sugestões para iniciar conversa -->
          <section id="suggestions-container" style="display:none">
            <h3 class="suggestions-title">Inicie uma nova conversa</h3>
            <p class="section-subtitle">Sugestões de amigos para conversar:</p>
            <div id="suggestions-list">
              <div class="loading-suggestions">
                <i class="fas fa-spinner fa-spin"></i> Carregando...
              </div>
            </div>
          </section>
        </aside>

        <!-- Área do chat -->
        <section class="chat-area">
 

          <div class="chat-messages" id="chatMessages">
            <div class="no-messages">Selecione uma conversa para começar a conversar</div>
          </div>

          <footer class="chat-input-area">
            <emoji-picker id="emojiPicker" class="light" style="display:none;"></emoji-picker>
            <button id="emojiBtn" class="chat-action-btn" title="Emojis"><i class="fas fa-smile"></i></button>
            <input type="text" id="chatInput" class="chat-input" placeholder="Digite uma mensagem..." />
            <button id="sendBtn" class="chat-send-btn" title="Enviar"><i class="fas fa-paper-plane"></i></button>
          </footer>
        </section>
      </div>
    </main>
  </div>

  <!-- Bottom nav (mobile) -->
  <nav id="mobile-bottom-nav">
    <button id="left-sidebar-toggle" class="mobile-nav-item"><i class="fas fa-bars"></i></button>
    <a href="../index.html" class="mobile-nav-item"><i class="fas fa-home"></i></a>
    <a href="../friends/amigos.html" class="mobile-nav-item"><i class="fas fa-user-friends"></i></a>
    <a href="../mensagen/mensagens.html" class="mobile-nav-item active"><i class="fas fa-comment"></i></a>
    <a href="#" class="profile-link mobile-nav-item"><i class="fas fa-user"></i></a>
  </nav>

  <!-- Template da sugestão -->
  <template id="suggestion-template">
    <a href="#" class="suggestion-item-link">
      <div class="suggestion-item">
        <img src="../img/Design sem nome2.png" alt="Foto de perfil" class="profile-pic suggestion-photo" />
        <div class="suggestion-info">
          <h4 class="suggestion-name">Nome do Usuário</h4>
          <p class="suggestion-sub">Hobbies em comum: 0</p>
        </div>
        <button class="start-chat-btn" title="Iniciar conversa"><i class="fas fa-paper-plane"></i></button>
      </div>
    </a>
  </template>

  <!-- Script desta página -->

  <script src="script.js"></script>
 
    

    
</body>
</html>
