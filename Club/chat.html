        /* Estilos para a página de mensagens - Foco em Mobile */

/* Garante que o layout ocupe a tela inteira sem rolar */
html, body {
    height: 100%;
    overflow: hidden;
}

.main-container {
    height: 100%;
    display: flex;
    flex-direction: column;
}

.feed {
    flex-grow: 1;
    display: flex;
    position: relative; /* Essencial para a animação de deslize */
    overflow: hidden;
}

/* Container que segura as duas colunas (conversas e chat) */
.messages-container {
    display: flex;
    width: 200%; /* O dobro da largura para conter as duas telas */
    height: 100%;
    transition: transform 0.3s ease-in-out; /* Animação de deslize */
}

/* Coluna da lista de conversas e do chat ativo */
.conversations-list, .chat-area {
    width: 50%; /* Cada "tela" ocupa metade do container */
    height: 100%;
    display: flex;
    flex-direction: column;
}

/* --- Estilo da Lista de Conversas --- */
.conversations-list {
    border-right: 1px solid var(--light-border);
}

.conversation-item {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.2s;
    border-bottom: 1px solid var(--light-border);
}

.conversation-item:hover {
    background-color: var(--light-bg-secondary);
}

.conversation-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
}

.conversation-details {
    overflow: hidden;
}

.conversation-name {
    font-weight: bold;
    white-space: nowrap;
}

.conversation-last-message {
    color: var(--light-text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* --- Estilo da Área de Chat --- */
.chat-header {
    padding: 10px 15px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid var(--light-border);
}

.chat-messages {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column-reverse; /* Mensagens começam de baixo para cima */
}

/* Bolhas de mensagem */
.chat-message {
    margin-bottom: 10px;
    max-width: 75%;
}

.message-bubble {
    padding: 10px 15px;
    border-radius: 18px;
    line-height: 1.4;
}

.chat-message.sent {
    align-self: flex-end; /* Alinha à direita */
}
.chat-message.sent .message-bubble {
    background-color: var(--primary-color);
    color: white;
    border-bottom-right-radius: 4px;
}

.chat-message.received {
    align-self: flex-start; /* Alinha à esquerda */
}
.chat-message.received .message-bubble {
    background-color: var(--light-bg-secondary);
    border-bottom-left-radius: 4px;
}

.chat-input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid var(--light-border);
}

.chat-input {
    flex-grow: 1;
    border: none;
    padding: 10px;
    border-radius: 20px;
    background-color: var(--light-bg-secondary);
}

.chat-send-btn {
    background: none;
    border: none;
    color: var(--primary-color);
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0 10px;
}

/* --- LÓGICA MOBILE --- */
/* Por padrão no mobile, a lista de conversas ocupa a tela inteira */
@media (max-width: 768px) {
    /* Quando um chat está ativo, o container desliza para a esquerda */
    .feed.chat-active .messages-container {
        transform: translateX(-50%);
    }

    .chat-header {
        gap: 10px;
    }
    
    .back-to-conversations {
        display: block; /* Garante que o botão de voltar apareça */
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
    }
}
        .chat-area { max-height: 75vh; }
        .message-header { font-size: 0.8rem; color: var(--light-text-secondary); margin-bottom: 4px; font-weight: bold; }
        body.dark-mode .message-header { color: var(--dark-text-secondary); }
        .message { display: flex; align-items: flex-start; gap: 10px; }
        .message-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .message-content { max-width: 80%; }
        .members-sidebar { width: 250px; border-left: 1px solid var(--light-border); padding: 10px; background-color: var(--light-text); }
        body.dark-mode .members-sidebar { background-color: var(--dark-bg-secondary); border-left-color: var(--dark-border); }
        .member-item { display: flex; align-items: center; margin-bottom: 10px; }
        .kick-btn { margin-left: auto; background: #dc3545; color: white; border: none; cursor: pointer; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
        .chat-input-area { position: relative; } /* Necessário para posicionar o emoji picker */
        emoji-picker {
            position: absolute;
            bottom: 60px; /* Posiciona acima do campo de input */
            left: 10px;
            z-index: 100;
        }
/* EM CHAT.HTML, DENTRO DA TAG <style> */

/* Remova a posição relativa do wrapper da mensagem */
.message.sent {
    /* Não precisa mais de position: relative aqui */
}

/* Adicione a posição relativa e o padding ao balão de conteúdo.
   Isso faz com que o botão se posicione em relação a este elemento. */
.message.sent .message-content {
    position: relative; /* Contexto para o posicionamento do botão */
    padding-right: 30px; /* Espaço para o botão aparecer */
}

/* Estilo do botão de exclusão */
.message-delete-btn {
    position: absolute;
    right: 8px;  /* Ajuste para ficar dentro do padding */
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #a7a7a7;
    cursor: pointer;
    font-size: 0.8rem;
    opacity: 0; /* O botão começa invisível */
    transition: opacity 0.2s, color 0.2s;
    z-index: 1; 
}

/* O botão aparece quando o mouse está sobre o balão da mensagem */
.message.sent .message-content:hover .message-delete-btn {
    opacity: 1; 
}

.message-delete-btn:hover {
 
    color: #ff4d4d; /* Cor mais forte ao passar o mouse */
}
    </style>
