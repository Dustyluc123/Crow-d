<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Grupo - Crow-d</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="../home/page-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-area { max-height: 75vh; }
        .message-header { font-size: 0.8rem; color: var(--light-text-secondary); margin-bottom: 4px; font-weight: bold; }
        body.dark-mode .message-header { color: var(--dark-text-secondary); }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="grupos.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <i class="fas fa-arrow-left" style="margin-right: 15px;"></i>
                <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
                <span>Crow-d</span>
            </a>
        </div>
    </header>
    <div class="main-container">
        <main class="feed">
            <h1 class="page-title" id="group-name-title"><i class="fas fa-spinner fa-spin"></i></h1>
            <div class="messages-container">
                <div class="chat-area">
                    <div class="chat-messages" id="chat-messages">
                        </div>
                    <div class="chat-input-area">
                        <input type="text" class="chat-input" id="message-input" placeholder="Digite uma mensagem...">
                        <button class="chat-send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="chat.js"></script>
    <script src="../config/darkmode.js"></script>
</body>
</html>
