<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Grupo - Crow-d</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="../home/page-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-area { max-height: 75vh; }
        .message-header { font-size: 0.8rem; color: var(--light-text-secondary); margin-bottom: 4px; font-weight: bold; }
        body.dark-mode .message-header { color: var(--dark-text-secondary); }
        .message { display: flex; align-items: flex-start; gap: 10px; }
        .message-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .message-content { max-width: 80%; }
        .members-sidebar { width: 250px; border-left: 1px solid var(--light-border); padding: 10px; background-color: var(--light-text); }
        body.dark-mode .members-sidebar { background-color: var(--dark-bg-secondary); border-left-color: var(--dark-border); }
        .member-item { display: flex; align-items: center; margin-bottom: 10px; }
        .kick-btn { margin-left: auto; background: #dc3545; color: white; border: none; cursor: pointer; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
        .chat-input-area { position: relative; } /* Necessário para posicionar o emoji picker */
        emoji-picker {
            position: absolute;
            bottom: 60px; /* Posiciona acima do campo de input */
            left: 10px;
            z-index: 100;
        }
/* EM CHAT.HTML, DENTRO DA TAG <style> */

/* Remova a posição relativa do wrapper da mensagem */
.message.sent {
    /* Não precisa mais de position: relative aqui */
}

/* Adicione a posição relativa e o padding ao balão de conteúdo.
   Isso faz com que o botão se posicione em relação a este elemento. */
.message.sent .message-content {
    position: relative; /* Contexto para o posicionamento do botão */
    padding-right: 30px; /* Espaço para o botão aparecer */
}

/* Estilo do botão de exclusão */
.message-delete-btn {
    position: absolute;
    right: 8px;  /* Ajuste para ficar dentro do padding */
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #a7a7a7;
    cursor: pointer;
    font-size: 0.8rem;
    opacity: 0; /* O botão começa invisível */
    transition: opacity 0.2s, color 0.2s;
    z-index: 1; 
}

/* O botão aparece quando o mouse está sobre o balão da mensagem */
.message.sent .message-content:hover .message-delete-btn {
    opacity: 1; 
}

.message-delete-btn:hover {
 
    color: #ff4d4d; /* Cor mais forte ao passar o mouse */
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="grupos.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <i class="fas fa-arrow-left" style="margin-right: 15px;"></i>
                <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
                <span>Crow-d</span>
            </a>
        </div>
    </header>
    <div class="main-container" style="display: flex;">
        <main class="feed" style="flex: 1;">
            <h1 class="page-title" id="group-name-title"><i class="fas fa-spinner fa-spin"></i></h1>
            <div class="messages-container">
                <div class="chat-area">
                    <div class="chat-messages" id="chat-messages">
                        </div>
                    <div class="chat-input-area">
                        <emoji-picker style="display: none;"></emoji-picker>
                        <button id="emoji-btn" class="chat-action-btn"><i class="fas fa-smile"></i></button>
                        <input type="text" class="chat-input" id="message-input" placeholder="Digite uma mensagem...">
                        <button class="chat-send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>
        <aside class="members-sidebar" id="members-sidebar">
            <h3>Membros</h3>
            <div id="members-list"></div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="chat.js"></script>
    <script src="../config/darkmode.js"></script>
    <script src="../config/global-notifications.js" defer></script>
    <script src="../config/global-modals.js"></script>
</body>
</html>
