<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Grupo - Crow-d</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="../home/page-styles.css">
    <link rel="icon" type="image/png" href="../img/corvo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* VERSÃO FINAL: Lixeira Sempre Visível */
    
        html, body {
            height: 100%;
            overflow: hidden;
        }
    
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
    
        .feed {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            min-height: 0;
        }
    
        .page-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
            flex-shrink: 0;
        }
        
        .messages-container {
            flex-grow: 1;
            display: flex;
            background: var(--light-text);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            min-height: 0;
        }
    
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .chat-input-area {
            display: flex; align-items: center; gap: 8px; padding: 12px 14px;
            border-top: 1px solid var(--light-border); background: var(--light-bg-secondary);
        }
        
        .chat-input {
            flex: 1; padding: 12px 14px; border: 1px solid var(--border-color); border-radius: 20px;
            background: var(--bg-primary); color: var(--text-primary); outline: none;
        }
        
        .chat-send-btn {
            background: var(--primary-color); color: #fff; border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
    
        /* Estilos dos balões de mensagem */
        .message { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; position: relative;}
        .message-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .message-content { max-width: 80%; background-color: var(--light-bg-secondary); padding: 10px 15px; border-radius: 12px; }
        .message.sent { flex-direction: row-reverse; }
        .message.sent .message-content { background-color: var(--primary-color); color: white; }
        .message-header { font-size: 0.8rem; color: var(--light-text-secondary); margin-bottom: 4px; font-weight: bold; }
        
        /* CAIXA DE MEMBROS FLUTUANTE */
        #toggle-members-btn {
            background: none; border: none; color: var(--dark-text); font-size: 1.2rem;
            cursor: pointer; margin-left: 15px;
        }
        .members-sidebar {
            position: absolute; top: 55px; left: 0; width: 280px; max-height: 350px;
            background-color: var(--light-text); border: 1px solid var(--light-border);
            border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 15px; z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
            opacity: 0; transform: translateY(-10px); pointer-events: none; transition: opacity 0.2s, transform 0.2s;
        }
        .members-sidebar.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .members-sidebar h3 { margin: 0 0 10px 0; padding-bottom: 10px; border-bottom: 1px solid var(--light-border); }
        #members-list { overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .member-item { display: flex; align-items: center; padding: 8px; border-radius: var(--border-radius); transition: background-color 0.2s; }
        .member-item:hover { background-color: var(--light-bg-secondary); }
        .member-item img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 12px; }
        .member-item p { margin: 0; font-weight: 600; flex: 1; color: var(--dark-text); }
        .kick-btn {
            margin-left: auto; background-color: transparent; color: var(--light-text-secondary); border: none;
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .kick-btn:hover { background-color: #ff4d4d20; color: #ff4d4d; }
    
        /* MODO ESCURO COMPLETO */
        body.dark-mode .page-title,
        body.dark-mode #toggle-members-btn { color: var(--light-text); }
        body.dark-mode .messages-container { background: var(--dark-bg-secondary); }
        body.dark-mode .message.received .message-content { background-color: var(--dark-bg-tertiary); }
        body.dark-mode .message-header { color: var(--dark-text-secondary); }
        body.dark-mode .chat-input-area { background: var(--dark-bg-secondary); border-top-color: var(--dark-border); }
        body.dark-mode .chat-input { background: var(--dark-bg-tertiary); border-color: var(--dark-border); color: var(--light-text); }
        body.dark-mode .members-sidebar { background-color: var(--dark-bg-secondary); border-color: var(--dark-border); }
        body.dark-mode .member-item:hover { background-color: var(--dark-bg-tertiary); }
        body.dark-mode .member-item p { color: var(--light-text); }
        body.dark-mode .kick-btn { color: var(--dark-text-secondary); }
    
        /* === LIXEIRA SEMPRE VISÍVEL === */
        .message-delete-btn {
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent; /* Fundo transparente por padrão */
            border: none; /* Sem borda por padrão */
            color: var(--light-text-secondary);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem; /* Tamanho do ícone um pouco maior */
            opacity: 0.5; /* Fica sempre visível, mas com transparência */
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        /* Remove o hover da linha da mensagem, já que o botão está sempre visível */
        .message.sent:hover .message-delete-btn {
            opacity: 1; /* Apenas remove a transparência no hover */
        }
    
        .message-delete-btn:hover {
            background-color: #ff4d4d;
            color: white;
        }
    
        /* Ajustes para a lixeira no modo escuro */
        body.dark-mode .message-delete-btn {
            color: var(--dark-text-secondary);
        }
        body.dark-mode .message-delete-btn:hover {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
             <a href="grupos.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <i class="fas fa-arrow-left" style="margin-right: 15px;"></i>
                <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
                <span>Crow-d</span>
            </a>
        </div>
    </header>

    <div class="main-container">
        <main class="feed">
            <h1 class="page-title">
                <span id="group-name-title"><i class="fas fa-spinner fa-spin"></i></span>
                <button id="toggle-members-btn" title="Ver participantes">
                    <i class="fas fa-users"></i>
                </button>
            </h1>
            
            <aside class="members-sidebar" id="members-sidebar">
                <h3>Membros</h3>
                <div id="members-list"></div>
            </aside>

            <div class="messages-container">
                <section class="chat-area">
                    <div class="chat-messages" id="chat-messages">
                        <div class="no-messages">Carregando mensagens do grupo...</div>
                    </div>
                    <footer class="chat-input-area">
                        <emoji-picker id="emojiPicker" class="light" style="display:none;"></emoji-picker>
                        <button id="emoji-btn" class="chat-action-btn" title="Emojis"><i class="fas fa-smile"></i></button>
                        <input type="text" id="message-input" class="chat-input" placeholder="Digite uma mensagem..." />
                        <button id="send-btn" class="chat-send-btn" title="Enviar"><i class="fas fa-paper-plane"></i></button>
                    </footer>
                </section>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="chat.js"></script>
    <script src="../config/darkmode.js"></script>
    <script src="../config/global-notifications.js" defer></script>
    <script src="../config/global-modals.js"></script>
</body>
</html>
