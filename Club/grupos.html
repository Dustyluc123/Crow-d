</head>
<body>

        .group-btn.danger {
            background-color: #dc3545; /* Vermelho */
            color: white;
        }
        .group-btn.danger:hover {
            background-color: #c82333; /* Vermelho mais escuro */
        }
    </style>
    <header>
        <div class="logo">
            <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
            <span>Crow-d</span>
        </div>
        <nav class="main-nav">
            <a href="../index.html"><i class="fas fa-home"></i> Feed</a>
            <a href="../friends/amigos.html"><i class="fas fa-user-friends"></i> Amigos</a>
            <a href="../mensagen/mensagens.html"><i class="fas fa-comment"></i> Mensagens</a>
            <a href="#" class="profile-link"><i class="fas fa-user"></i> Perfil</a>
        </nav>
        <div class="user-actions">
            <a href="../login/login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar left-sidebar">
            <div class="sidebar-section">
                <h3>Atalhos Rápidos</h3>
                <ul>
                    <li><a href="../Club/grupos.html" class="active"><i class="fas fa-users"></i> Grupos</a></li>
                <li>
                    <a href="../pages/notificacao.html" class="notification-nav-link">
    <i class="fas fa-bell"></i>
    <span>Notificação</span>
    <span class="notification-badge" id="header-notification-badge" style="display: none;"></span>
</a>
                </li>    
                    <li><a href="../salvos/salvos.html"><i class="far fa-bookmark"></i> Salvos</a></li>
                    <li><a href="../events/eventos.html"><i class="fas fa-calendar"></i> Eventos</a></li>
                    <li><a href="../config/config.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </div>
            <div class="sidebar-section">
               
                <ul id="my-static-groups">
                    </ul>
            </div>
        </aside>

        <main class="feed">
            <h1 class="page-title"><i class="fas fa-users"></i> Grupos</h1>
            
            <div class="action-buttons">
                <button class="action-btn" id="createGroupBtn"><i class="fas fa-plus"></i> Criar Grupo</button>
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar grupos por nome ou interesse...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <h2>Meus Grupos</h2>
            <div class="groups-container" id="my-groups-container">
                </div>
            
            <h2>Grupos Sugeridos</h2>
            <div class="groups-container" id="suggested-groups-container">
                </div>
        </main>
    </div>

    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Novo Grupo</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form class="modal-form">
                <div class="input-group">
                    <label for="groupName">Nome do Grupo</label>
                    <input type="text" id="groupName" placeholder="Digite o nome do grupo" required>
                </div>
                <div class="input-group">
                    <label for="groupDescription">Descrição</label>
                    <textarea id="groupDescription" placeholder="Descreva o propósito do grupo" required></textarea>
                </div>
                <div class="input-group">
                    <label for="groupTags">Tags (separadas por vírgula)</label>
                    <input type="text" id="groupTags" placeholder="Ex: Música, Arte, Esportes">
                </div>
                
                <div class="input-group switch-container">
                    <label>Grupo Privado</label>
                    <label class="switch-label">
                        <input type="checkbox" id="isPrivate">
                        <span class="switch-slider"></span>
                    </label>
                </div>
                <div class="input-group" id="password-field">
                    <label for="groupPassword">Senha</label>
                    <input type="password" id="groupPassword" placeholder="Digite a senha do grupo">
                </div>
                <div class="modal-actions">
                    <button type="button" class="group-btn secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="group-btn">Criar Grupo</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="viewMembersModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Membros do Grupo</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="members-list">
            </div>
        </div>
    </div>

    <div class="modal" id="shareGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Compartilhar Grupo</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Selecione os amigos com quem você quer compartilhar o grupo "<span id="shareGroupName"></span>":</p>
                <div id="share-friends-list" style="max-height: 300px; overflow-y: auto; text-align: left; padding: 10px;">
                    </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="group-btn secondary close-modal-btn">Cancelar</button>
                <button type="button" class="group-btn" id="sendShareBtn">Enviar Convite</button>
            </div>
        </div>
    </div>
    <div id="mobile-bottom-nav">
    <button id="left-sidebar-toggle" class="mobile-nav-item"><i class="fas fa-bars"></i></button>
    <a href="../index.html" class="mobile-nav-item"><i class="fas fa-home"></i></a>

    <a href="#" class="profile-link mobile-nav-item"><i class="fas fa-user"></i></a>
</div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>

    <script src="../config/global.js" defer></script>
    <script src="../config/global-notifications.js" defer></script>
     <script src="../config/global-modals.js"></script>
</body>
</html>
