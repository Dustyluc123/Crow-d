<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Crow-d</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Dark Mode Script -->
    <script src="../config/darkmode.js" defer></script>
    <script src="edit-profile.js" defer></script>
</head>
<body>
    <!-- HEADER / MENU DE NAVEGAÇÃO -->
    <header>
        <div class="logo">
            <img src="../img/corvo.png" alt="Logo Crow-d" class="logo-img">
            <span>Crow-d</span>
        </div>
        <nav class="main-nav">
            <a href="../home/home.html"><i class="fas fa-home"></i> Feed</a>
            <a href="../friends/amigos.html"><i class="fas fa-user-friends"></i> Amigos</a>
            <a href="../mensagen/mensagens.html"><i class="fas fa-comment"></i> Mensagens</a>
            <a href="../editprofile/edit-profile.html" class="profile-link active"><i class="fas fa-user"></i> Perfil</a>
        </nav>
        <div class="user-actions">
            <a href="#" id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-container">
        <main class="feed">
            <h1 class="page-title"><i class="fas fa-user-edit"></i> Editar Perfil</h1>
            
            <div class="profile-edit-container">
                <form id="profileEditForm">
                    <div class="profile-section">
                        <h2><i class="fas fa-user"></i> Informações Básicas</h2>
                        
                        <div class="profile-photo-container">
                            <div class="profile-photo-preview">
                                <img id="photoPreview" src="../img/Design sem nome2.png" alt="Foto de perfil">
                            </div>
                            <div class="photo-upload">
                                <label for="photoFile">Escolher nova foto</label>
                                <input type="file" id="photoFile" accept="image/*">
                                <small>Selecione uma imagem do seu dispositivo (foto de perfil)</small>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="nickname">Nome de usuário</label>
                            <input type="text" id="nickname" name="nickname" placeholder="Seu nome de usuário" required>
                        </div>

                        <div class="input-group">
                            <label for="bio">Biografia</label>
                            <textarea id="bio" name="bio" rows="3" placeholder="Conte um pouco sobre você..."></textarea>
                        </div>

                        <div class="input-group">
                            <label for="school">Escola</label>
                            <select id="school" name="school" required>
                                <option value="">Selecione uma ETEC...</option>
                                <option value="ETEC Albert Einstein">ETEC Albert Einstein</option>
                                <option value="ETEC Carlos de Campos">ETEC Carlos de Campos</option>
                                <option value="ETEC Getúlio Vargas">ETEC Getúlio Vargas</option>
                                <option value="ETEC Guaracy Silveira">ETEC Guaracy Silveira</option>
                                <option value="ETEC Jardim Ângela">ETEC Jardim Ângela</option>
                                <option value="ETEC José Rocha Mendes">ETEC José Rocha Mendes</option>
                                <option value="ETEC Parque Belém">ETEC Parque Belém</option>
                                <option value="ETEC Parque da Juventude">ETEC Parque da Juventude</option>
                                <option value="ETEC Paulistano">ETEC Paulistano</option>
                                <option value="ETEC Prof. Adhemar Batista Heméritas">ETEC Prof. Adhemar Batista Heméritas</option>
                                <option value="ETEC Prof. Aprígio Gonzaga">ETEC Prof. Aprígio Gonzaga</option>
                                <option value="ETEC Prof. Basilides de Godoy">ETEC Prof. Basilides de Godoy</option>
                                <option value="ETEC Prof. Camargo Aranha">ETEC Prof. Camargo Aranha</option>
                                <option value="ETEC Prof. Horácio Augusto da Silveira">ETEC Prof. Horácio Augusto da Silveira</option>
                                <option value="ETEC Santa Ifigênia">ETEC Santa Ifigênia</option>
                                <option value="ETEC São Paulo">ETEC São Paulo</option>
                                <option value="ETEC Zona Leste">ETEC Zona Leste</option>
                                <option value="ETEC Zona Sul">ETEC Zona Sul</option>
                                <option value="ETEC de Artes">ETEC de Artes</option>
                                <option value="ETEC de Cidade Tiradentes">ETEC de Cidade Tiradentes</option>
                                <option value="ETEC de Guaianazes">ETEC de Guaianazes</option>
                                <option value="ETEC de Heliópolis">ETEC de Heliópolis</option>
                                <option value="ETEC de Itaquera">ETEC de Itaquera</option>
                                <option value="ETEC de Sapopemba">ETEC de Sapopemba</option>
                                <option value="ETEC de Vila Formosa">ETEC de Vila Formosa</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="grade">Série/Ano</label>
                            <select id="grade" name="grade">
                                <option value="">Selecione...</option>
                                <option value="1EM">1º ano - Ensino Médio</option>
                                <option value="2EM">2º ano - Ensino Médio</option>
                                <option value="3EM">3º ano - Ensino Médio</option>
                            </select>
                        </div>
                    </div>

                    <!-- Seus hobbies -->
                    <!-- Mantém igual ao seu HTML atual -->
                    <!-- ... (restante da seção de hobbies e preferências) ... -->

                    <div class="form-actions">
                        <button type="button" class="secondary-btn" onclick="window.location.href='../home/home.html'">Cancelar</button>
                        <button type="submit" class="primary-btn" id="saveProfileBtn">Salvar alterações</button>
                    </div>
                </form>
            </div>
        </main>
        
       
    </div>

    <script src="profile.js"></script>
</body>
</html>
